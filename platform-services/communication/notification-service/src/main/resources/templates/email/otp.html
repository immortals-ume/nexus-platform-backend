<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #2196F3; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background: #f9f9f9; text-align: center; }
        .otp-code { font-size: 32px; font-weight: bold; letter-spacing: 5px; color: #2196F3; padding: 20px; background: white; border: 2px dashed #2196F3; display: inline-block; margin: 20px 0; }
        .footer { text-align: center; padding: 20px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Verification Code</h1>
        </div>
        <div class="content">
            <p>Hi <strong th:text="${userName}">User</strong>,</p>
            <p>Your verification code is:</p>
            <div class="otp-code" th:text="${otpCode}">123456</div>
            <p>This code will expire in <strong th:text="${expiryMinutes}">5</strong> minutes.</p>
            <p style="color: #f44336;">Do not share this code with anyone.</p>
        </div>
        <div class="footer">
            <p>If you didn't request this code, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
