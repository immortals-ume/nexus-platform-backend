server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  security:
    user:
      name: ${CONFIG_SERVER_USERNAME:admin}
      password: ${CONFIG_SERVER_PASSWORD:admin123}

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,refresh,busrefresh
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Observability Configuration
platform:
  observability:
    tracing:
      enabled: true
      sampling-rate: 0.1
      exporter: zipkin
      zipkin-url: ${ZIPKIN_URL:http://localhost:9411}
    metrics:
      enabled: true
      export-interval: 60s
    logging:
      format: json
      level: INFO