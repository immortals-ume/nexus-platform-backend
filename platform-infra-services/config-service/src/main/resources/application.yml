server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/configurations/
        # Profile merging configuration - later profiles override earlier ones
        overrides:
          # These properties cannot be overridden by clients
          spring.cloud.config.enabled: true
  security:
    user:
      name: ${CONFIG_SERVER_USERNAME:admin}
      password: ${CONFIG_SERVER_PASSWORD:admin123}

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,refresh,busrefresh
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Resilience4j Retry Configuration
resilience4j:
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 100ms
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.net.ConnectException
          - java.net.SocketTimeoutException
          - org.springframework.web.client.ResourceAccessException
        ignore-exceptions:
          - java.lang.IllegalArgumentException
          - java.lang.IllegalStateException
    instances:
      kafkaPublish:
        base-config: default
      gitSync:
        base-config: default
        max-attempts: 3
      eurekaRegistration:
        base-config: default
        max-attempts: 3
  
  timelimiter:
    configs:
      default:
        timeout-duration: 5s
        cancel-running-future: true
    instances:
      kafkaPublish:
        timeout-duration: 3s
      gitSync:
        timeout-duration: 10s
      eurekaRegistration:
        timeout-duration: 5s

# Observability Configuration
platform:
  observability:
    tracing:
      enabled: true
      sampling-rate: 0.1
      exporter: zipkin
      zipkin-url: ${ZIPKIN_URL:http://localhost:9411}
    metrics:
      enabled: true
      export-interval: 60s
    logging:
      format: json
      level: INFO