# Bootstrap Configuration Template
# Copy this file to each service's src/main/resources/bootstrap.yml
# and update the spring.application.name to match the service name

spring:
  application:
    name: <service-name>  # e.g., auth-service, gateway-service, etc.
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:8888}
      username: ${CONFIG_SERVER_USERNAME:admin}
      password: ${CONFIG_SERVER_PASSWORD:admin123}
      fail-fast: false
      retry:
        max-attempts: 6
        initial-interval: 1000
        multiplier: 1.1
        max-interval: 2000
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# Service-specific port (optional, can be overridden by config-server)
server:
  port: ${SERVER_PORT:8080}
