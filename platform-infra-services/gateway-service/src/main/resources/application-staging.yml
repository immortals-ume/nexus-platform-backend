# Staging Environment Configuration
spring:
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://discovery-service:8761/eureka/}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# Staging logging - moderate verbosity
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
    com.example.gateway: INFO
    io.github.resilience4j: INFO

# Moderate tracing sampling for staging
management:
  tracing:
    sampling:
      probability: 0.5

# CORS configuration for staging
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: Authorization,Content-Type,X-Correlation-Id
  allow-credentials: true
  max-age: 3600

# Moderate rate limiting for staging
spring.cloud.gateway:
  routes:
    - id: auth-service
      filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 250
            redis-rate-limiter.burstCapacity: 500
