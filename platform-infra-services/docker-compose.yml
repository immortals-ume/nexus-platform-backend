version: '3.8'

services:
  # Redis for Gateway rate limiting
  redis:
    image: redis:7-alpine
    container_name: infra-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - infra-network
    restart: unless-stopped

  # Kafka for Config Server refresh events
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: infra-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - infra-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: infra-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - infra-network
    restart: unless-stopped

  # Config Service
  config-service:
    build:
      context: ./config-service
      dockerfile: Dockerfile
    container_name: config-service
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8888
      - CONFIG_SERVER_USERNAME=admin
      - CONFIG_SERVER_PASSWORD=admin123
      - EUREKA_SERVER_URL=http://admin:admin123@discovery-service:8761/eureka/
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - ZIPKIN_URL=http://zipkin:9411
    depends_on:
      kafka:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s
    networks:
      - infra-network
    restart: unless-stopped

  # Discovery Service
  discovery-service:
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    container_name: discovery-service
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8761
      - EUREKA_HOSTNAME=discovery-service
      - EUREKA_USERNAME=admin
      - EUREKA_PASSWORD=admin123
      - ZIPKIN_URL=http://zipkin:9411
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s
    networks:
      - infra-network
    restart: unless-stopped

  # Gateway Service
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8080
      - EUREKA_SERVER_URL=http://admin:admin123@discovery-service:8761/eureka/
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:4200
      - CONFIG_SERVER_URL=http://admin:admin123@config-service:8888
      - ZIPKIN_URL=http://zipkin:9411
    depends_on:
      redis:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      config-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - infra-network
    restart: unless-stopped

  # Zipkin for distributed tracing (optional)
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: infra-zipkin
    ports:
      - "9411:9411"
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:9411/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - infra-network
    restart: unless-stopped

networks:
  infra-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
