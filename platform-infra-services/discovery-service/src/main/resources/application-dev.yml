# Development Environment Configuration
spring:
  config:
    import: optional:configserver:http://localhost:8888

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  server:
    enable-self-preservation: false  # Disable in dev for faster de-registration
    eviction-interval-timer-in-ms: 10000  # More frequent eviction in dev
  client:
    service-url:
      defaultZone: http://admin:admin123@localhost:8761/eureka/

# Logging - more verbose in dev
logging:
  level:
    root: INFO
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG
    com.example.discovery: DEBUG

platform:
  observability:
    tracing:
      enabled: true
      sampling-rate: 1.0  # 100% sampling in dev
      zipkin-url: http://localhost:9411
    logging:
      format: console  # Console format for dev
